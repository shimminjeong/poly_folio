<style>
    #daynight{
        margin-top: 20px;

    }
</style>

<div id="content">
    
    <input id='daynight' type="button" value="night" onclick="
    var target=document.querySelector('body');
    if(this.value === 'night'){
        target.style.backgroundColor='black';
        target.style.color='white';
        this.value = 'day';
    } else{
        target.style.backgroundColor='white';
        target.style.color='black';
        this.value = 'night';
    }
    ">
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="도서정보를 입력하세요" aria-label="Search">
        <button class="btn btn-outline-success" href="booksearch.html" type="submit">search</button>
    </form>
</div>
