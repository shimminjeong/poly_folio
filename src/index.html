<!DOCTYPE html>
<html>

<head>
    <title>main</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <style>
        .wrapper {
            text-align: center;
            height: 60vh;
        }

        .headerbar {
            display: flex;
            margin-left: 2%;
            margin-top: 2%;
        }

        /*.headerbar>.subject */
        .subject {
            margin: 0 auto;
        }


        .logo>img {
            width: 50px;
            height: 50px;
        }

        .d-flex {
            display: block;
            text-align: center;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .booksearch {
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        footer {
            display: flex;
            bottom: 0;
            width: 100%;
            min-height: 100px;
            background-color: #dad7d7;
        }


        footer>.footercontent {
            display: flex;
            width: 100%;
            justify-content: flex-end;

        }

        footer>.footercontent>div {
            margin-right: 5%;
        }

        .intromyself {
            width: 50%;
        }

        btn>.btn-outline-success {
            width: 50px;
        }
    </style>
</head>


<body>
    <div class="wrapper">
        <div class="headerbar">
            <div class="logo">
                <img src="assets/images/logo.png">
            </div>
            <div class="subject">
                <h1>폴리 도서관</h1>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./_layouts/user.html">회원관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./_layouts/book.html">도서관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./_layouts/checkout.html">대출관리</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="booksearch">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="도서정보를 입력하세요" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">search</button>
            </form>
        </div>

        <footer>
            <div class="intromyself">
                <div>2023 광명융합기술교육원 데이터분석과 심민정</div>
            </div>
            <div class="footercontent">
                <div><a class="nav-link" href="#">공지사항 </a></div>
                <div><a class="nav-link" href="#">FAQ</a></div>
                <div><a class="nav-link" href="#">약관 및 정책</a></div>
            </div>
        </footer>
    </div>

</body>

</html>
