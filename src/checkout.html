---
layout: base
---

<script src="./assets/js/check.js"></script>

<div id="content">
    <div id="info">
        <h2 class="section">대출 관리</h2>
        <div class="onerow">
            <span> 이름 </span>
            <input id='namechk' class="inputbox" type="text" placeholder="이름을 입력하세요" aria-label="inputuser"
                onkeypress="nameCheck(event)">
            <button id="namecheckbtn" class="checkbtn" onclick="nameCheck(this)">확인필요</button>
        </div>
        <div class="onerow">
            <span> 책제목 </span>
            <input id='bookchk' class="inputbox" type="text" placeholder="책제목을 입력하세요" aria-label="inputuser"
                onkeypress="bookCheck(event)">
            <button id="bookcheckbtn" class="checkbtn" onclick="bookCheck(this)">확인필요</button>
        </div>
    </div>

    <div id="selectbtn">
        <button onclick="notcomplete(this)">대여</button>
        <button onclick="notcomplete(this)">반납</button>
        <button onclick="notcomplete(this)">연장</button>
    </div>
</div>
