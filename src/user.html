---
layout: base
---
<style>
    #content {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #info {
        display: block;
        margin-bottom: 30px;
    }

    .section {
        margin-bottom: 60px;
    }

    .onerow {
        display: block;
        margin-bottom: 15px;
    }
</style>



<div id="content">
    <div id="info">
        <h1 class="section">회원 관리</h1>
        <div class="onerow">
            <span> 이름 </span>
            <input class="inputbox" type="text" placeholder="이름을 입력하세요" aria-label="inputuser">
        </div>
        <div class="onerow">
            <span> 생년월일 </span>
            <input class="inputbox" type="text" placeholder="생년월일을 입력하세요" aria-label="inputuser">
        </div>
        <div class="onerow">
            <span> 주소 </span>
            <input class="inputbox" type="text" placeholder="주소를 입력하세요" aria-label="inputuser">
        </div>
        <div class="onerow">
            <span> 전화번호 </span>
            <input class="inputbox" type="text" placeholder="전화번호를 입력하세요" aria-label="inputuser">
        </div>
    </div>

    <div id="selectbtn">
        <button>회원등록</button>
        <button>회원수정</button>
        <button>회원삭제</button>
    </div>
</div>
