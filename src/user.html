---
layout: base
---
<style>
    #content {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #info {
        display: block;
        margin-bottom: 30px;
    }

    .section {
        margin-bottom: 60px;
    }

    .onerow {
        display: block;
        margin-bottom: 15px;
    }
    .checkbtn{
        background-color: red;
        color: white;
    }
</style>

<script>

    function nameCheck(button) {

        var inputValue = document.querySelector('#namechk').value;

        if (inputValue === null || inputValue.trim() === '') {
            alert('이름을 입력하세요!');
        } else {
            alert('이름 확인 완료')
            button.innerText = '확인완료';
            button.style.backgroundColor = 'green';
        }
    }

    function birthCheck(button) {

        const date = new Date();
        const currentYear = date.getFullYear();// 상수

        var birthStr = document.querySelector('#birthchk').value;

        if (birthStr) {
            if (birthStr.length == 8) {
                birthYear = parseInt(birthStr.substring(0, 4));
                let age = currentYear - birthYear + 1;
                if (age >= 120) {
                    alert("생년월일 제대로 입력했는지 확인하세요")
                } else {
                    alert(`현재 ${age}세 입니다`)
                    button.innerText = '확인완료';
                    button.style.backgroundColor = 'green';
                }
            }
            else {
                alert("19981223 형식으로 작성해주세요");
            }
        } else {
            alert("아무것도 입력하지 않았습니다.")
        }
    }

    function addressCheck(button) {

        var address = document.querySelector('#addresschk').value;

        if (address) {
            alert(`${address} 에 사시는군용`)
            button.innerText = '확인완료';
            button.style.backgroundColor = 'green';
        }
        else {
            alert("아무것도 입력하지 않았습니다.")
        }
    }

    function phonenumberCheck(button) {

        var phonenumber = document.querySelector('#phonenumberchk').value;

        if (phonenumber) {
            if (phonenumber.length == 11) {
                alert(`${phonenumber} 전화번호 등록`)
                button.innerText = '확인완료';
                button.style.backgroundColor = 'green';
            } else {
                alert("01012345678 형식으로 작성해주세요")
            }
        }
        else {
            alert("아무것도 입력하지 않았습니다.");
        }
    }


</script>

<div id="content">
    <div id="info">
        <h2 class="section">회원 관리</h2>
        <div class="onerow">
            <span> 이름 </span>
            <input id='namechk' class="inputbox" type="text" placeholder="이름을 입력하세요" aria-label="inputuser">
            <button class="checkbtn" onclick="nameCheck(this)">확인필요</button>
        </div>
        <div class="onerow">
            <span> 생년월일 </span>
            <input id='birthchk' class="inputbox" type="text" placeholder="생년월일을 입력하세요" aria-label="inputuser">
            <button class="checkbtn" onclick="birthCheck(this)">확인필요</button>
        </div>
        <div class="onerow">
            <span> 주소 </span>
            <input id='addresschk' class="inputbox" type="text" placeholder="주소를 입력하세요" aria-label="inputuser">
            <button class="checkbtn" onclick="addressCheck(this)">확인필요</button>
        </div>
        <div class="onerow">
            <span> 전화번호 </span>
            <input id='phonenumberchk' class="inputbox" type="text" placeholder="전화번호를 입력하세요" aria-label="inputuser">
            <button class="checkbtn" onclick="phonenumberCheck(this)">확인필요</button>
        </div>
    </div>

    <div id="selectbtn">
        <button>회원등록</button>
        <button>회원수정</button>
        <button>회원삭제</button>
    </div>
</div>
