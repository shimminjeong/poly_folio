---
layout: base
---

<script src="./assets/js/check.js"></script>

<div id="content">
    <div id="info">
        <h2 class="section">회원 관리</h2>
        <div class="onerow">
            <span> 이름 </span>
            <input id='namechk' class="inputbox" type="text" placeholder="이름을 입력하세요" aria-label="inputuser"
                onkeypress="nameCheck(event)">
            <button id="namecheckbtn" class="checkbtn" onclick="nameCheck(this)">확인필요</button>
        </div>
        <div class="onerow">
            <span> 생년월일 </span>
            <input id='birthchk' class="inputbox" type="text" placeholder="생년월일을 입력하세요" aria-label="inputuser"
                onkeypress="birthCheck(event)">
            <button id="birthcheckbtn" class="checkbtn" onclick="birthCheck(this)">확인필요</button>
        </div>
        <div class="onerow">
            <span> 주소 </span>
            <input id='addresschk' class="inputbox" type="text" placeholder="주소를 입력하세요" aria-label="inputuser"
                onkeypress="addressCheck(event)">
            <button id="addresscheckbtn" class="checkbtn" onclick="addressCheck(this)">확인필요</button>
        </div>
        <div class="onerow">
            <span> 전화번호 </span>
            <input id='phonenumberchk' class="inputbox" type="text" placeholder="전화번호를 입력하세요" aria-label="inputuser"
                onkeypress="phonenumberCheck(event)">
            <button id="phonecheckbtn" class="checkbtn" onclick="phonenumberCheck(this)">확인필요</button>
        </div>
    </div>

    <div id="selectbtn">
        <button onclick="notcomplete(this)">회원등록</button>
        <button onclick="notcomplete(this)">회원수정</button>
        <button onclick="notcomplete(this)">회원삭제</button>
    </div>
</div>
